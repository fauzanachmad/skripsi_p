swagger: "2.0"
info:
  description: This is the swagger specs for this flask-api project
  version: "1.0.0"
  title: Flask Api
consumes:
  - application/json
produces:
  - application/json

paths:
  /:
    get:
      operationId: controller.text_mining.index
      tags:
        - home
      summary: Retrieves welcome message
      description: Displays welcome message
      responses:
        200:
          description: See a welcome message
    post:
      operationId: controller.text_mining.find
      tags:
        - views
      summary: Get predicted view by title
      description: Display predicted view by title
      parameters:
        - name: view
          in: body
          description: Predict title view
          required: true
          schema:
            type: object
            properties:
              title:
                type: string
      responses:
        200:
          description: Sucessfully post title
        400:
          description: Invalid request
  /report/clasification:
    get:
      operationId: controller.text_mining.classification_get
      tags:
        - classification report
      summary: Retrieves classification report
      description: Displays classification report
      responses:
        200:
          description: See a classification report
  /report/confusion-matrix:
    get:
      operationId: controller.text_mining.confusion_get
      tags:
        - confussion matrix
      summary: Retrieves confussion matrix
      description: Displays confussion matrix
      responses:
        200:
          description: See a confussion matrix